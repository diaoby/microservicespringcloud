server:
  port: 7900
spring:
  datasource:
    platform: h2
    url: jdbc:h2:~/test
    driver-class-name: org.h2.Driver
    username: sa
    password: 123456
  jap:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.huaxin: DEBUG